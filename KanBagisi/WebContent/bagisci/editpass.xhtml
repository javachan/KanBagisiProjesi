<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	
	<meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
	<title>Kan &amp; Bağışı</title>
</h:head>
<h:body>

<h:form>
   
	<p:panelGrid columns="2" style="position:absolute; top:150px; left:500px;">
		<f:facet name="header">Düzenle</f:facet>

		 <h:outputText value="*Yeni Kullanıcı Adınız" />
		<p:inputText id="kullaniciAdi"  value="#{bagisciBean.bagisci.kullaniciAdi}" required="true" requiredMessage="Kullanıcı Ad Alanını Boş Bırakmayınız..."/>
		   
		    <h:outputText value="*Yeni Kullanıcı Şifre" />
		<p:inputText id="kullaniciSifre"  value="#{bagisciBean.bagisci.kullaniciSifre}"  required="true" requiredMessage="Kullanıcı Şifre Alanını Boş Bırakmayınız..."/>
		<h:outputText style="color:blue;" value="Zorunlu Alanlar * ile Belirtilmiştir." />
	    
	   
	    
	    <h:commandButton value="Guncelle" actionListener="#{bagisciBean.bagisci.updatePassword()}" action="infologin"></h:commandButton>
	      
		
	 <h:inputHidden value="#{bagisciBean.bagisci.id}" />
	
	</p:panelGrid>
	</h:form>

</h:body>
</html>
