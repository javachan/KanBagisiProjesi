<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
 <title>Kan &amp; Bağışı</title>
        <style>
            tr,th,td{border: solid 1px}
            table{width: 70%; margin: auto;}
            form,h1{text-align: center}
        </style>
    </h:head>
    <h:body>
        <h1>Bağışçı Bilgileri</h1>
        <f:view>
            <h:form>
                <h:dataTable value="#{bagisciBean.listBagiscilar}" var="item">
           
                    <h:column>
                        <f:facet name="header">Ad Soyad</f:facet>
                        <h:outputText value="#{item.adSoyad}"></h:outputText>
                    </h:column>
                 
                      <h:column>
                        <f:facet name="header">Kan Grubu</f:facet>
                        <h:outputText value="#{item.kanGrubu}"></h:outputText>
                    </h:column>
                    
                    
                    <h:column>
                       
                        <h:commandLink value="Düzenle" actionListener="#{bagisciBean.bagisci.getAllByIDShow(item.id, item.adSoyad, item.mail, item.telefon,item.adres,item.kanGrubu,item.kullaniciMesaj)}" action="edit"></h:commandLink><br></br>
                  
                  
              
                 
                    </h:column>
                </h:dataTable>
                	<p:commandButton value="Anasayfa" action="special.xhtml?faces-redirect=true" ></p:commandButton>
                	 <p:commandButton value="Çıkış" action="#{bagisciBean.logout}" ></p:commandButton> 
            </h:form>
        </f:view>
   
   
    </h:body>
</html>
