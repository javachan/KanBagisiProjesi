<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	
	<meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
	<title>Kan &amp; Bağışı</title>
</h:head>
<h:body  style="background-color:black;">
 <p:growl id="grow1" sticky="true" showDetail="true"/>
<h:form>
	
		<p:panelGrid columns="2" style="position:absolute; top:250px; left:500px;">
		<f:facet name="header">Şifremi Unuttum</f:facet>
		<h:outputText value="Kullanıcı Adı" />
		<p:inputText value="#{bagisciBean.bagisci.kullaniciAdi}" required="true" requiredMessage="Kullanıcı Adı Alanını Boş Bırakmayınız..." />
			<h:outputText value="Çocukken En iyi Arkadaşınız ?" />
		<p:inputText value="#{bagisciBean.bagisci.kullaniciMesaj}" required="true" requiredMessage="Cevap Alanını Boş Bırakmayınız..."  />
			<h:outputText value=""></h:outputText>
			<h:inputHidden value="#{bagisciBean.bagisci.id}" />
		
		<f:facet name="footer">
	<h:commandButton value="Denetle" action="#{bagisciBean.loginForgot(bagisciBean.bagisci.id)}" ></h:commandButton>
		 <h:commandButton type="reset" value="Temizle"  update="bir" process="@this" actionListener="#{bagisciBean.reset}"/> 
		</f:facet>
		</p:panelGrid>
	</h:form>

</h:body>
</html>
